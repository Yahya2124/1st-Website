<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- There are 6 h tags which gets smaller according to there numbers -->
<h1>This is Heading 1 = h1 </h1>
<h2>This is Heading 2 = h2</h2>
<h3>This is Heading 3 = h3</h3>
<h4>This is Heading 4 = h4</h4>
<h5>This is Heading 5 = h5</h5>
<h6>This is Heading 6 = h6</h6>

<!-- This is paragraph -->
<p>This is paragraph</P>

<!-- We use B tag to Bold text  -->
<B>This is Bold</B>

<!-- We use I tag to Bold text  -->
 <br>
<I>This is Italic</I>

<!-- We use U tag to Underline text  -->
 <br>
<u>This is Underline</u>
 
<!-- We also use ins tag to Underline text  -->
 <br>
<ins>This is also Underline</ins>

<!-- We use del tag to hyphenated we can also say cut in half text  -->
 <br>
<del>This is Hyphenated</del>

<!-- Here we can put links -->
 <br>
<a href="https://www.youtube.com/">This is link</a>

<!-- We can use br tag to give space between lines -->
<br>
<!-- We can use hr tag to give a Line -->
 <hr>
</body>
